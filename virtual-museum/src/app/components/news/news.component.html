<nb-layout>
  <nb-layout-column style="padding: 0" class="container">
    <app-navigation style="width: 100%"></app-navigation>

    <div class="content">
      <div class="ellipse1"></div>
      <div class="venus-img"></div>

      <div class="text">
        <h2>{{ rssFeed.title }}</h2>
        <p>{{ rssFeed.description }}</p>
      </div>
      <h1>news</h1>
      <hr />
      <div class="news">
        <app-rss-item *ngFor="let item of rssNews" [item]=item></app-rss-item>
        
      </div>
      

    </div>

    <app-footer></app-footer>
  </nb-layout-column>
</nb-layout>
