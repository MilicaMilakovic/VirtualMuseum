<nb-layout>
  <nb-layout-column style="padding: 0">
    <div class="container">
      <header>
        <div style="width: 10vw"></div>
        <a href="" class="logo"></a>
        <div class="options">
          <!-- <a href="">Register</a>

      <a href="">Login</a> -->
        </div>
      </header>

      <div class="content">
        <h1>Registration</h1>
        <div class="ellipse1"></div>
        <div class="ellipse2"></div>

        <div class="left">
          <div class="card">
            <img
              src="../../../assets/elements/nike-of-samothrake.png"
              alt="david"
              class="david"
            />
          </div>
        </div>

        <div class="right">
          <h2>Create an account and start exploring today!</h2>
          <form action="" (ngSubmit)="register(f)" #f="ngForm">
            <input
              type="text"
              id="firstName"
              name="firstName"
              required
              ngModel
              nbInput
              fullWidth
              status="basic"
              placeholder="First Name"
              style="
                background-color: #46595c75;
                margin: 5px;
                border-radius: 3;
                color: white;
              "
            />
            <input
              type="text"
              id="lastName"
              name="lastName"
              ngModel
              required
              nbInput
              fullWidth
              status="basic"
              placeholder="Last Name"
              style="
                background-color: #46595c75;
                margin: 5px;
                border-radius: 3;
                color: white;
              "
            />
            <input
              type="text"
              id="username"
              name="username"
              pattern="^((?![@#\/]).)*$"
              minlength="6"
              required
              ngModel
              nbInput
              fullWidth
              status="basic"
              placeholder="Username"
              style="
                background-color: #46595c75;
                margin: 5px;
                border-radius: 3;
                color: white;
              "
            />

            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              minlength="6"
              pattern="[A-Z]+[a-z]+[1-9]+"
              nbInput
              fullWidth
              required
              status="basic"
              placeholder="Password"
              style="
                background-color: #46595c75;
                margin: 5px;
                border-radius: 3;
                color: white;
              "
            />
            <input
              type="password"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              nbInput
              fullWidth
              minlength="6"
              pattern="[A-Z]+[a-z]+[1-9]+"
              required
              status="basic"
              placeholder="Repeat password"
              style="
                background-color: #46595c75;
                margin: 5px;
                border-radius: 3;
                color: white;
              "
            />

            <nb-form-field>
              <nb-icon nbPrefix icon="at-outline" pack="eva"></nb-icon>
              <input
                type="text"
                id="email"
                name="email"
                required
                email
                ngModel
                style="
                  background-color: #46595c75;
                  margin: 5px;
                  border-radius: 3;
                  color: white;
                "
                fullWidth
                placeholder="Email"
                nbInput
              />
            </nb-form-field>

            <button
              nbButton
              type="submit"
              [disabled]="!f.valid || confirmPassword!=password"
              style="
                width: 40%;
                margin-top: 50px;
                align-self: center;
                margin-left: 60%;
              "
            >
              Register
            </button>
          </form>
        </div>
        <div class="blur1"></div>
      </div>

      <!-- <footer>
      <img src="../../../assets/elements/logo.png" alt="">
      <p>ip</p>
      <div style="height: 75%; width: auto; margin-right: 2%;"></div>
    </footer> -->
    </div>
    <app-footer style="width: 100%"></app-footer>
  </nb-layout-column>
</nb-layout>
