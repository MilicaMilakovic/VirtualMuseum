<div class="container">
  <div class="img"></div>
  <div class="price-div">
    <p>$ {{ tour.price }}</p>
  </div>

  <h1>
    <span class="explore">explore</span> <br />
    {{ tour.museum.name }}
  </h1>

  <p><b>Start:</b>  {{ time }}</p>
  <p><b>Duration:</b>  {{ tour.duration }} hrs</p>

</div>
